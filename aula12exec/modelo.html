<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <header class="cabecalho">

        <img class="cabecalho-logo" src="Okbank1.png" alt="Logo OkBank" srcset="">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">About Us</a>
            <a class="cabecalho-menu-item">Localizacao</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>


    </header>
    <p></p>
    <main class="corposite">
        <Section class="mainsec">

            <div class="mensagens">
                <div id="msg">
                    Horas

                </div>
                <div id="msg2">
                    Mensagem do dia
                </div>
                <div class="escolha-produto">
                    <input type="radio" name="produto" id="maquina" checked>
                    <label for="maquina">Maquininha</label>
                    <input type="radio" name="produto" id="conta">
                    <label for="conta">Conta Digital</label>

                </div>
                <input class="button" type="button" value="Solicitar">
                <button class="button">Solicitar</button>

            </div>
            <div class="imagem">
                <img src="Imagem do dia.jpeg" alt="Imagem do dia" height="200px">

            </div>
        </Section>
    </main>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
