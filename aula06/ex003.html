<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(194, 77, 77);
            color: rgb(78, 78, 77);
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(59, 58, 58);
        }
    </style>
</head>

<body>
    <h1>Ola, Mundo!!</h1> <!-- isso e' um comentario no HTML -->
    <p>Ja me livrei da maldicao!!</p>
    <script>
        var n1 = window.prompt('Digite um numero:')
        var n2 = window.prompt('Digite outro numero:')
        if (n1 > n2) {
            window.alert("N1 e' maior que N2")
        } else if (n2 > n1) {
            window.alert("N2 e' maior que N1")
        } else if (n1 === n2) {
            window.alert("Voce digitou dois numeros iguais.")
        }
        var s = Number.parseFloat(n1) + Number.parseInt(n2); //para Strind, -> Strig ou n1.tostring()
        window.alert(`A soma dos dois ${n1} e ${n2} sera: ${s}`);

    </script>
</body>

</html>
